name: docker-deploy-pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # =============================
      # Backend (Spring Boot + Maven)
      # =============================
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend with Maven
        working-directory: ./backend   # adjust if backend folder is different
        run: mvn clean package -DskipTests

      # =============================
      # Frontend (React + Node.js)
      # =============================
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install frontend dependencies
        working-directory: ./frontend   # adjust if frontend folder is different
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # =============================
      # Docker Build & Push
      # =============================
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build & push backend image
      - name: Build backend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}-backend:latest ./backend

      - name: Push backend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}-backend:latest

      # Build & push frontend image
      - name: Build frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}-frontend:latest ./frontend

      - name: Push frontend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}-frontend:latest
